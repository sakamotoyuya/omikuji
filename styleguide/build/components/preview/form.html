

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/style.css">
    <link media="all" rel="stylesheet" href="../../css/common.css">
    <title>Preview Layout</title>
</head>
<body>

<div class="content-main">
    <h1>フォームデザイン</h1>
    <div class="content-block">
        <div class="input-wrap">
            <div class="input-label">
                <input type="text" placeholder=" "/>
                <label>名前</label>
            </div>
        </div>
        <div class="input-wrap">
            <div class="input-label error">
                <input type="text" placeholder=" "/>
                <label>名前</label>
            </div>
            <p>正しい名前を入力してください</p>
        </div>
        <div class="input-wrap">
            <div class="input-label">
                <input type="password" placeholder=" "/>
                <label>パスワード</label>
            </div>
        </div>
        <div class="input-wrap">
            <div class="input-label error">
                <input type="password" placeholder=" "/>
                <label>パスワード</label>
            </div>
            <p>正しいパスワードを入力してください</p>
        </div>
    </div>

    <div class="content-block">
        <h2>type radio</h2>
        <div>
            <label>
            <input type="radio" name="drone" value="huey"
                    checked>
                Huey</label>
        </div>
        <div>
            <input type="radio" id="dewey" name="drone" value="dewey">
            <label for="dewey">Dewey</label>
        </div>
        <div>
            <input type="radio" id="louie" name="drone" value="louie">
            <label for="louie">Louie</label>
        </div>
    </div>
    <div class="content-block">
        <h2>type checkbox</h2>
        <div>
            <input type="checkbox" id="sample1">
            <label for="sample1">sample1</label>
        </div>
        <div>
            <input type="checkbox" id="sample2">
            <label for="sample2">sample2</label>
        </div>
        <div>
            <label>
            <input type="checkbox" id="sample3">
                sample3
                </label>
        </div>
    </div>
    <div class="content-block">
        <h2>type submit</h2>
        <input type="submit" class="btn btn-b-theme">
    </div>
</div>

</body>
</html>
