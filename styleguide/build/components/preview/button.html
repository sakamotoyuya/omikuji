

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="../../css/style.css">
    <link media="all" rel="stylesheet" href="../../css/common.css">
    <title>Preview Layout</title>
</head>
<body>

<div class="content-main">
    <h1>ボタンデザイン</h1>
    <div class="content-indent">
        <h2>塗りつぶしボタン</h2>
        <div class="content-block-horizontal">
            <div class="btn">.btn</div>
        </div>
        <div class="content-block-horizontal">
            <div class="btn btn-theme">.btn .btn-theme</div>
        </div>
        <div class="content-block-horizontal">
            <div class="btn btn-danger">.btn .btn-danger</div>
        </div>
        <div class="content-block-horizontal">
            <div class="btn btn-success">.btn .btn-success</div>
        </div>
        <div class="content-block-horizontal">
            <div class="btn btn-none">.btn .btn-none</div>
        </div>
    </div>
    <div class="content-indent">
        <h2>塗りつぶしなしボタン</h2>
        <div class="content-block-horizontal">
            <div class="btn btn-b">.btn .btn-b</div>
        </div>
        <div class="content-block-horizontal">
            <div class="btn btn-b-theme">.btn .btn-b-theme</div>
        </div>
        <div class="content-block-horizontal">
            <div class="btn btn-b-danger">.btn .btn-b-danger</div>
        </div>
        <div class="content-block-horizontal">
            <div class="btn btn-b-success">.btn .btn-b-success</div>
        </div>
        <div class="content-block-horizontal">
            <div class="btn btn-b-none">.btn .btn-b-none</div>
        </div>
    </div>
    <div class="content-indent">
        <h2>ボタンサイズ</h2>
        <div class="content-block-horizontal">
            <div class="btn size-3">.btn .size-3</div>
        </div>
        <div class="content-block-horizontal">
            <div class="btn size-6">.btn .size-6</div>
        </div>
        <div class="content-block-horizontal">
            <div class="btn size-9">.btn .size-9</div>
        </div>
        <div class="content-block">
            <div class="btn size-block">.btn .size-block</div>
        </div>
    </div>
</div>


</body>
</html>
